<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="img/Telefone_Instagram.png" alt="Iphone mostrando o Instagram">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/Instagram_Logo.png" class="instagram_logo" alt="Logo Instagram" width="200" height="180">
                <div class="profile_photo">
                    <img src="img/Perfil_Instagram.jpg" alt="Foto do perfil" width="120" height="150">
                </div>
                <a href="#" class="instagram_login">Continue como alexsander.furtado</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é alexsander.furtado?</p>
                <p class="not_account">
                    <span class="linkblue">Alternar contas</span>
                    ou 
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
